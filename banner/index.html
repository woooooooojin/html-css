<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>


    <div class="head_banner">
        <input type="checkbox" id="banner_chk" checked>
        <div class="banner">
            <div class="banner_inner">
                <div>head banner</div>
                <label for="banner_chk" id="banner_close">X</label>
            </div>
        </div>
        <!--banner end-->
    </div>


    <div class="wing_banner">
        <input type="checkbox" id="wing_chk" checked>
        <div class="wbanner">
            
                <div class="wbanner_inner">
                    <div>wingbanner</div>
                    <label for="wing_chk" class="wing_open"><i class="fas fa-chevron-left"></i></label>
                    <label for="wing_chk" class="wing_close"><i class="fas fa-chevron-right"></i></label>

                </div>
                <!--wbanner_inner end-->
                
            
        </div>
        <!--wbanner end-->


    </div>
    <!--wing banner end-->


    <div class="wing_banner_left">
        <input type="checkbox" id="wingL_chk" checked>
        <div class="wbannerL">

            <div class="Lbanner_inner">
                <div>L wingbanner</div>
                <label for="wingL_chk" class="L_open"><i class="fas fa-chevron-left"></i></label>
                <label for="wingL_chk" class="L_close"><i class="fas fa-chevron-right"></i></label>
            </div>

        </div><!--wbanner L end-->
    </div>




</body>

</html>
