<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="one animate" data-animate="motion"></div>
    <div class="two animate" data-animate="motion"></div>


    
    
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script><!--jquery cdn-->
    
    <script src="js/jquery.scrolla.min.js"></script>
    
    <script>
        $('.animate').scrolla({
  // default
  mobile: false, // disable animation on mobiles
  once: false, // only once animation play on scroll
  animateCssVersion: 4 // used animate.css version (3 or 4)
});
    </script>
</body>
</html>
