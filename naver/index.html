<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <a href="https://www.naver.com" target="_blank" title="네이버 홈으로 가기">
            <!--target _balnk새창에서 열림-->
            <img src="img/NAVER_CI_Green.png" alt="logo">
        </a>
    </div>
    <!--header end-->
    <div id="wrapper">
        <div id="content">

            <div>
                <h3 class="join-title">
                    <label for="id">아이디</label>

                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" maxlength="20">
                    <span class="step_url">@naver.com</span>
                </span>
            </div>
            <!--id end-->

            <div>
                <h3 class="join-title">
                    <label for="psw1">비밀번호</label>
                </h3>
                <span class="box int_pass">
                    <input type="text" id="psw1" class="int" maxlength="20">
                    <img src="img/m_icon_pass.png" class="pswImg" alt="비밀번호">
                </span>

            </div>
            <!--password 1 end-->

            <div>
                <h3 class="join-title">
                    <label for="psw2">비밀번호 재확인</label>
                </h3>
                <span class="box int_pass_check">
                    <input type="text" id="psw2" class="int" maxlength="20">
                    <img src="img/m_icon_check_disable.png" class="pswImg" alt="비밀번호 재확인">
                </span>
            </div>
            <!--password 2 end-->

            <div>
                <h3 class="join-title">
                    <label for="name">이름</label>
                </h3>
                <span class="box int_name">
                    <input type="text" id="name" class="int" maxlength="20">
                </span>

            </div>
            <!--name end-->

            <div>
                <h3 class="join-title">
                    <label for="yy">생년월일</label>
                </h3>
                <div id="bir_wrap">
                    <div id="bir_yy">
                        <span class="box">
                            <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
                        </span>
                    </div>
                    <!--생년 end-->

                    <div id="bir_mm">
                        <span class="box">
                            <select id="mm">
                                <option>월</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </span>
                    </div>
                    <!--생월 end-->

                    <div id="bir_dd">
                        <span class="box">
                            <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
                        </span>
                    </div>
                    <!--생일 end-->

                </div>
                <!--birwrap end-->


            </div>
            <!--생년월일-->

            <div>
                <h3 class="join-title">
                    <label for="gender">성별</label>
                </h3>
                <span class="box gender_code">
                    <select id="gender">
                        <option>성별</option>
                        <option value="M">남자</option>
                        <option value="F">여자</option>
                    </select>
                </span>

            </div>
            <!--성별 end-->

            <div>
                <h3 class="join-title">
                    <label for="email">본인확인 이메일
                        <span class="optional">(선택)</span>
                    </label>
                </h3>
                <span class="box int_email">
                    <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
                </span>
            </div>
            <!--이메일 end-->

            <div>
                <h3 class="join-title">
                    <label for="phoneNo">휴대전화</label>
                </h3>
                <span class="box int_mobile">
                    <input type="text" id="phoneNo" class="int" maxlength="16" placeholder="전화번호 입력">
                </span>
                
            </div>
            <!--폰 end-->
            
            
            <div class="btn_area">
                <button type="button" class="btnJoin">
                    <span>가입하기</span>
                </button>

            </div><!--btn_area end-->




        </div>
        <!--#content end-->
    </div>
    <!--#wraaper end-->


</body>

</html>
