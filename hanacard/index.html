    <!--  og는 open graph의 약어 
    property는 오픈그래프의 속성을 이용해서 더 많은 정보를 입력할수 있다 -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="hanacard" />
    <meta property="og:site_title" content="하나카드" />
    <meta property="og:site_description" content="하나금융 하나카드" />
    <meta property="og:image" content="./img/card01.png" />
    <meta property="og:url" content="http://suuneee.dothome.co.kr/web/hanacard/index.html" />
    <!--og:type : 페이지의 유형(website video movie)
    og:site_name : 속한 사이트의 이름
    "og:site_title 페이지의 제목
    og:site_description : 페이지의 간단한 설명 너무 길면 악성페이지로 인식하는 경우가 있음 
    og:image : 페이지의 대표 이미지
    og:url : 페이지 주소 url-->
